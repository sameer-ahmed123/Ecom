{%if request.user.is_authenticated%}
    <h1>Welcome, {{request.user.username}}!</h1>
    <a href="{% url 'logout' %}">Logout</a>
{%else%}
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Login</button>
    </form>
    <a href="{# url 'signup' #}">Signup</a>
{%endif%}
