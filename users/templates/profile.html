<img src="{{profile.avatar_url}}" alt="avatar" class="img-circle img-responsive" style="width:200px;height:200px;">
<h1>{{profile.user}}</h1>
<h2>{{profile.bio}}</h2>
<h3>{{profile.user.first_name}} {{profile.user.last_name}}</h3>
<h3>{{profile.user.email}}</h3>
<h4>{{profile.location}}</h4>
<h4>{{profile.date_joined}}</h4>

<button>
    <a href="{% url 'edit_profile' %}">Edit Profile</a>
</button>
