{% extends "base.html" %}

{% block content %}
  <h1>Product List</h1>
  <ul>
    {% for product in products %}
      <li>
        <a href="{% url 'product_detail' product.slug %}">{{ product.name }}</a>
      </li>
    {% endfor %}
  </ul>
  <a href="{% url 'product_create' %}">Add new product</a>
{% endblock %}
